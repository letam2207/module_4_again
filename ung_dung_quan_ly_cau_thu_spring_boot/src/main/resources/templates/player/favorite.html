<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cầu thủ yêu thích</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #fff7f0;">
<div class="container py-5">
  <h1 class="text-center text-danger mb-4">Danh sách cầu thủ yêu thích ❤️</h1>

  <div th:if="${favorites == null or favorites.size() == 0}" class="text-center text-muted">
    Chưa có cầu thủ được yêu thích.
  </div>

  <div class="row" th:if="${favorites != null}">
    <div class="col-md-3 mb-4" th:each="player : ${favorites}">
      <div class="card h-100">
        <img th:src="${player.avatar != null ? player.avatar : '/images/default-avatar.png'}" class="card-img-top" alt="avatar" style="height:160px;object-fit:cover;">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${player.name}"></h5>
          <p class="card-text"><strong>Vị trí:</strong> <span th:text="${player.position}"></span></p>

          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{'/players/detail/' + ${player.id}}" class="btn btn-outline-primary btn-sm">Chi tiết</a>

            <form th:action="@{'/players/favorite/remove/' + ${player.id}}" method="post" style="display:inline;">
              <button class="btn btn-outline-danger btn-sm" type="submit">Bỏ yêu thích</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/players" class="btn btn-secondary">⬅ Quay lại danh sách</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
