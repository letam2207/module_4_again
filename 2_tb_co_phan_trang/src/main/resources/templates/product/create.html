    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thêm sản phẩm</title>
        <th:block th:replace="~{common/template::library}"></th:block>
    </head>
    <body>

    <div class="container mt-4">
        <div class="card shadow p-4">
            <h2 class="text-center mb-3 text-success">Thêm sản phẩm mới</h2>

            <form th:action="@{/product/create}" th:object="${productDto}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Giá (VNĐ)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Nhập giá">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Ngày sản xuất</label>
                    <input type="date" th:field="*{productionDate}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('productionDate')}" th:errors="*{productionDate}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Hãng sản xuất</label>
                    <input type="text" th:field="*{manufacturer}" class="form-control" placeholder="Nhập hãng sản xuất">
                    <div class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></div>
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea th:field="*{describe}" class="form-control" rows="3" placeholder="Nhập mô tả"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Loại sản phẩm</label>
                    <select th:field="*{productTypeId}" class="form-select">
                        <option value="">-- Chọn loại sản phẩm --</option>
                        <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.nameType}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('productTypeId')}" th:errors="*{productTypeId}"></div>
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success px-4">Lưu</button>
                    <a th:href="@{/product}" class="btn btn-secondary px-4">Quay lại</a>
                </div>
            </form>
        </div>
    </div>

    </body>
    </html>
