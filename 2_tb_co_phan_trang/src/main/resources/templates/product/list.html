<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container mt-4">

    <form th:action="@{/product}" method="get" class="row g-2 mb-3">
        <div class="col-md-6">

                   placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m c·∫ßn t√¨m...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">T√¨m ki·∫øm</button>
        </div>
        <div class="col-md-4 text-end">

                üóë X√≥a ƒë√£ ch·ªçn

            <a th:href="@{/product/create}" class="btn btn-success">+ Th√™m m·ªõi</a>
        </div>
    </form>

    <p id="message" class="text-success fw-bold text-center" th:text="${message}"></p>

    <form th:action="@{/product/delete-all}" method="post" id="formDeleteAll">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>
                    <input type="checkbox" id="selectAll" onclick="toggleAll(this)">
                </th>
                <th>ID</th>
                <th>T√™n s·∫£n ph·∫©m</th>
                <th>Gi√°</th>
                <th>Ng√†y s·∫£n xu·∫•t</th>
                <th>M√¥ t·∫£</th>
                <th>H√£ng</th>
                <th>Lo·∫°i s·∫£n ph·∫©m</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productPage.content}">
                <td>
                    <input type="checkbox" name="ids" th:value="${product.id}" onclick="checkBtnDelete()">
                </td>
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></td>
                <td th:text="${#temporals.format(product.productionDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${product.describe}"></td>
                <td th:text="${product.manufacturer}"></td>
                <td th:text="${product.productType != null ? product.productType.nameType : 'N/A'}"></td>
                <td>
                    <a th:href="@{|/product/${product.id}|}" class="btn btn-info btn-sm">Chi ti·∫øt</a>
                    <a th:href="@{|/product/update/${product.id}|}" class="btn btn-warning btn-sm">S·ª≠a</a>
                </td>
            </tr>

            <tr th:if="${productPage.totalElements == 0}">
                <td colspan="9" class="text-muted">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="d-flex justify-content-center mt-3" th:if="${productPage.totalPages > 0}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${!productPage.hasPrevious()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/product(page=${productPage.number - 1}, name=${search})}">
                        &laquo; Tr∆∞·ªõc
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                    th:classappend="${productPage.number == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/product(page=${i}, name=${search})}"
                       th:text="${i + 1}">
                    </a>
                </li>
                <li class="page-item" th:classappend="${!productPage.hasNext()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/product(page=${productPage.number + 1}, name=${search})}">
                        Sau &raquo;
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
    // ·∫®n th√¥ng b√°o sau 3s
    setTimeout(() => {
        const m = document.getElementById("message");
        if (m) m.style.display = "none";
    }, 3000);

    // ================== SCRIPT X·ª¨ L√ù CHECKBOX ==================

    // H√†m ch·ªçn t·∫•t c·∫£ / b·ªè ch·ªçn t·∫•t c·∫£
    function toggleAll(source) {
        let checkboxes = document.getElementsByName('ids');
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = source.checked;
        }
        checkBtnDelete(); // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t x√≥a
    }

    // H√†m ki·ªÉm tra ƒë·ªÉ hi·ªán/·∫©n n√∫t x√≥a nhi·ªÅu
    function checkBtnDelete() {
        let checkboxes = document.getElementsByName('ids');
        let btnDelete = document.getElementById('btnDeleteAll');
        let checkedCount = 0;

        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkedCount++;
            }
        }

        // N·∫øu c√≥ √≠t nh·∫•t 1 c√°i ƒë∆∞·ª£c ch·ªçn th√¨ enable n√∫t x√≥a
        if (checkedCount > 0) {
            btnDelete.disabled = false;
        } else {
            btnDelete.disabled = true;
        }
    }

    // H√†m submit form x√≥a nhi·ªÅu (d√πng confirm c·ªßa tr√¨nh duy·ªát)
    function submitDeleteAll() {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c√°c s·∫£n ph·∫©m ƒë√£ ch·ªçn kh√¥ng?")) {
            document.getElementById("formDeleteAll").submit();
        }
    }
</script>

</body>
</html>
