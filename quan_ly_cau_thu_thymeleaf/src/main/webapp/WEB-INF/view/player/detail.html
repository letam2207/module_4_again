<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết cầu thủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .card {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        img {
            display: block;
            margin: 15px auto;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        span.label {
            font-weight: bold;
            color: #555;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #2c80b9;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 th:text="${player.name}"></h2>
    <img th:src="${player.avatar}" alt="avatar">

    <p><span class="label">Mã cầu thủ:</span> <span th:text="${player.id}"></span></p>
    <p><span class="label">Ngày sinh:</span> <span th:text="${#temporals.format(player.dob, 'dd/MM/yyyy')}"></span></p>
    <p><span class="label">Vị trí:</span> <span th:text="${player.position}"></span></p>
    <p><span class="label">Kinh nghiệm:</span></p>
    <p th:text="${player.experience}"></p>

    <a href="/players">Quay lại danh sách</a>
</div>
</body>
</html>
