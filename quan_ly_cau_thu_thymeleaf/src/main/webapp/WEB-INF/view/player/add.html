<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm cầu thủ mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
<h1>Thêm cầu thủ mới</h1>

<form th:action="@{/players/add}" th:object="${player}" method="post">

    <label>Mã cầu thủ:</label>
    <input type="number" th:field="*{id}" placeholder="Nhập ID" required>

    <label>Tên cầu thủ:</label>
    <input type="text" th:field="*{name}" placeholder="Nhập tên cầu thủ" required>

    <label>Ngày sinh:</label>
    <input type="date" th:field="*{dob}" required>

    <label>Kinh nghiệm:</label>
    <textarea th:field="*{experience}" placeholder="Nhập mô tả kinh nghiệm"></textarea>

    <label>Vị trí:</label>
    <input type="text" th:field="*{position}" placeholder="Nhập vị trí thi đấu" required>

    <label>Ảnh đại diện (URL):</label>
    <input type="text" th:field="*{avatar}" placeholder="Nhập đường dẫn ảnh">

    <button type="submit">Lưu cầu thủ</button>
</form>

<div style="text-align:center;">
    <a href="/players"> Quay lại danh sách</a>
</div>
</body>
</html>
